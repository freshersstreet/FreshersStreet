<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Register to FS</title>
</head>
<body>
<style>
body{
    background: url("https://olddesignshop.com/wp-content/uploads/2017/10/Vintage-Grunge-Postcard-Back-Old-Design-Shop.jpg") no-repeat;
    background-size: 100%;

}
</style>
<img src="/FreshersStreet/man.png" height="150px" width="150px" style="position:absolute; top:15%; left: 4%; "> 
<div id="reg-form">
    <style>
    input{
        background-color:rgba(0, 0, 0, 0);
        padding:10px;
        width: 450px;
        margin: 5px 10px 5px;
        border: solid 1px black;
        border-radius: 10px;
        outline: none; 
    }
    </style>
    <br>
    <form style="position:absolute; top: 50%; left: 10%; ">
        <br>
        <input type="text" name="name" placeholder="Enter name" required></input><br>
        <input type="email" name="email" placeholder="Enter email" required></input><br>
        <input type="password" name="password" placeholder="Enter password" required></input>
        
            
    </form>
    <form style="position:absolute; top: 50%; left: 50%; ">
        <br>
        <input type="text" name="message" placeholder="Message" required style="padding: 65px;"></input>
    </form>
</div>

<div style="margin: 5px 12px 5px; position:absolute; bottom: 5%; left: 44%;">
    <button type="button" class="btn btn-primary">Submit</button>
</div>

    
</body>
</html>
